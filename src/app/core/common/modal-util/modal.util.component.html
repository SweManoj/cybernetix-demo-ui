<div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body mt-2 mb-2">
    <span><b>{{modalMessage}}</b></span>
    <!-- <p><button class="btn btn-lg btn-outline-primary" (click)="open()">Launch demo modal</button></p> -->
</div>
<div class="modal-footer">
    <button type="button" *ngIf="okFlag" class="btn btn-primary" (click)="closeModal()">Ok</button>
    <button type="button" *ngIf="cancelFlag" class="btn btn-primary" (click)="closeModal()">Cancel</button>
</div>

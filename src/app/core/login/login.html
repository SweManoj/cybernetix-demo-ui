<div class="auth-main">

    <div class="overlay"></div>
     <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="../../../assets/video/login_bg.m4v" type="video/mp4">
    </video>

    <div class="content">
        <div class="col-md-7 col-xs-12">
            <div class="text-block">
                <p class="font-style-1">"The biggest problem in incident response is understanding how the business is
                    using
                    its servers, its data, and who has access."</p>
                <p class="font-style-2">- Incident Response panel at SecureWorld Chicago</p>
            </div>
        </div>
        <div class="col-md-4 col-xs-12 login-block">
            <div class="text-center logo-container">
                <img src="../../../assets/images/{{themeName}}-logo.png" alt="CyberNetiz Logo" />
            </div>
            <div *ngIf="isError" class="alert alert-error">
                <p>Invalid Username or password!</p>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
                <div class="input-group"
                    [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input [formControl]="username" type="text" class="form-control" id="username"
                        placeholder="{{'login.username' | translate}}">
                </div>


                <div class="input-group"
                    [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                        placeholder="{{'login.password' | translate}}" autocomplete="off">
                </div>
                <div class="form-group btn-container mt-4">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">
                        {{'login.sign_in' | translate}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

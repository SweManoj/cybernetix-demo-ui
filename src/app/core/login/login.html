<div class="auth-main">
    <div class="auth-block">
        <div class="text-center logo-container">
            <img src="../../../assets/images/{{themeName}}-logo.png" alt="CyberNetiz Logo" />
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="form-group" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                <label for="username" class="control-label" translate>{{'login.username' | translate}}</label>
                <input [formControl]="username" type="text" class="form-control" id="username" placeholder="{{'login.username' | translate}}">
            </div>
            <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class=" control-label">{{'login.password' | translate}}</label>
                <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}" autocomplete="off">
            </div>
            <div class="form-group btn-container mt-4">
                <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">
                    {{'login.sign_in' | translate}}
                </button>
            </div>
        </form>
    </div>
</div>

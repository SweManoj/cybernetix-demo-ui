<ngb-carousel *ngIf="!loadingInProgress">
    <ng-template ngbSlide>
        <div class="carousel-slide-container">
            <div class="card" *ngFor="let violationCount of violationCountsFirstHalf">
                <div class="card-body">
                    <div class="pie-chart-container">
                        <div class="ico mt-2 mb-3">
                            <img class="imagePixelate"
                                src="./../../../../../assets/images/dashboard_icons/{{violationCount.image}}.png" />
                        </div>
                        <div class="chart-info mt-2 mb-1">
                            <div class="count" *ngIf="violationCount.value">
                                {{intToString(violationCount.value)}}</div>
                            <div class="count" *ngIf="!violationCount.value">0</div>
                            <div class="title">{{violationCount.title}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template ngbSlide>
        <div class="carousel-slide-container">
            <div class="card" *ngFor="let violationCount of violationCountsSecondHalf">
                <div class="card-body">
                    <div class="pie-chart-container">
                        <div class="ico mt-2 mb-3">
                            <img class="imagePixelate"
                                src="./../../../../../assets/images/dashboard_icons/{{violationCount.image}}.png" />
                        </div>
                        <div class="chart-info mt-2 mb-1">
                            <div class="count" *ngIf="violationCount.value">
                                {{intToString(violationCount.value)}}</div>
                            <div class="count" *ngIf="!violationCount.value">0</div>
                            <div class="title">{{violationCount.title}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ngb-carousel>

  <div class="mb-3">
    <span class="recordInfo h4">{{filteredRiskyEntities.length}} records found for your keyword
      <b>"{{foundEntityName}}"</b></span>
  </div> 
</div>

<div class="container-fluid padding-lr-20">  
    <div class="row mr-0">

      <app-risky-entity-view class="col-md-2-5 mt-3" *ngFor="let filteredRiskyEntity of filteredRiskyEntities;  let i = index"

      </app-risky-entity-view>
    </div>
  </div>

<ng-container>
    <mat-card>
        <mat-card-header>
            <div class="row">
                <div class="col-sm-4 text-center">
                    <div class="pl-2">
                        <img class="user-img img-rounded" src='../assets/images/user.png' />
                    </div>
                </div>
                <div class="col-sm-7 col-lg-8 text-center">
                    <p class="user-name-text">{{entity.user}}</p>
                    <div class="left-block">
                        <span class="risk-score-value" [ngStyle]="{'color':getRiskScoreColor(entity.riskScore)}">{{entity.riskScore}}</span>
                        <span class="risk-score-text">Risk Score</span>
                    </div>
                </div>
            </div>

            <!-- <div class="float-right">
                    
                    <div class="risk-box">
                        
                        <div class="right-block"> 
                            <div class="chart-meter" id="chartGuageDiv{{indexVal}}"></div>
                        </div>                    
                    </div>
                </div> -->

        </mat-card-header>
        <mat-card-content>

            <div class="row-block">
                <p class="text-style-1">Role</p>
                <p class="text-style-2">{{entity.role}}</p>
            </div>

            <!--<div class="row-block">
                                <p class="text-style-1">Reporting Manager</p>
                                <p class="text-style-2">{{entity.reportingManager}}</p>
                        </div>
                        
                        <div class="row-block">
                                <p class="text-style-1">Department</p>
                                <p class="text-style-2">{{entity.department}}</p>
                        </div>-->

            <div class="row-block">
                <p class="text-style-1">Location</p>
                <p class="text-style-2">{{entity.location}}</p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="row-block">
                <p class="text-style-1">Last Violation</p>
                <div class="violation-box">
                    <span class="warning-img"><img src='../../../../../../../assets/images/warning.png' /></span>
                    <span class="violation-text">{{entity.lastViolation}}</span>
                </div>
            </div>
        </mat-card-actions>

    </mat-card>
</ng-container>

<ng-container>
    <div class="card">
        <div class="card-header bg-transparent cardPadding">
            <span class="mainText">{{entity.user}}</span>
            <span class="mainText" style="float: right;">
                Risk Score : {{entity.riskScore}}
            </span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2 centerAlign ml-3">
                    <img class="img-rounded" src='../assets/images/user.png' style="width:3.5rem;" />
                </div>

                <div class="col-md-5 initialPadding ml-2">
                    <div class="col-md-12 rightPadding d-block">
                        <div class="">
                            <span class="cardHeading">Role</span><br />
                            <div class="cardText">{{entity.role}}</div>
                        </div>
                        <div class="mt-2">
                            <span class="cardHeading">Reporting Manager</span><br />
                            <div class="cardText">{{entity.reportingManager}}</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 initialPadding ml-2">
                    <div class="col-md-12 d-block">
                        <div class="">
                            <span class="cardHeading">Department</span><br />
                            <div class="cardText">{{entity.department}}</div>
                        </div>
                        <div class="mt-1">
                            <span class="cardHeading">Location</span><br />
                            <div class="cardText">{{entity.location}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-transparent cardPadding">
            <div class="row">
                <div class="col-md-4 mr-2">
                    <span class="mainText">Last Violation :</span>
                </div>
                <div class="col-md-8 initialPadding anchor">
                    <a href="#" class="mainText">{{entity.lastViolation}}</a>
                </div>
            </div>
        </div>

    </div>
</ng-container>

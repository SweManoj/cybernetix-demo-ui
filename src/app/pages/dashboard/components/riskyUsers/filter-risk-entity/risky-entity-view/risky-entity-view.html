<ng-container>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 pl-4">
                    <img class="img-rounded" src='../assets/images/user.png' style="width:3.5rem;"/>
                </div>
                <div class="col-md-9 row pl-3">
                    <div class="col-md-5">
                        <span>Entity Name</span>
                        <span style="float: right;">
                            <b>:</b>
                        </span>
                    </div>

                    <div class="col-md-6">
                        <span>{{entity.user}}</span>
                    </div>
                </div>
                <div class="col-md-9 row pl-3">
                    <div class="col-md-5">
                        <span>Risk Score</span>
                        <span style="float: right;">
                            <b>:</b>
                        </span>
                    </div>

                    <div class="col-md-6">
                        <span>{{entity.riskScore}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

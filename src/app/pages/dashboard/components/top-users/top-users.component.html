<!-- Users list -->
<div class="header row">
    <div class="col-9 col-md-12 heading ">
        TOP {{title}} USERS
    </div>
</div>
<div class="top-riksy-users mt-2">
    <ng-container *ngFor="let user of users">
        <div class="row user-item blockPadding">
            <div class="col-2 col-sm-2 col-md-2 pl-2">
                <img class="profile-image rounded-circle"
                     src='./../../../../../assets/images/users/service_user.jpeg' />
            </div>
            <div class="col-8 col-sm-8 col-md-8 centerAlign wordWrap">
                <a [routerLink]="['/riskyUser', user.entityId]" class="pointerCursor">{{user.entityId}}</a>
            </div>
            <div class="col-2 col-sm-2 col-md-2 risk-count centerAlign">
               <!-- <span [ngStyle]="{'color':getRiskScoreColor(user.riskscorebygrp)}">
                    {{user.riskscorebygrp}}</span>-->
            </div>
        </div>
    </ng-container>
</div>
<div *ngIf="users.length === 0" class="no-user">
    No Terminated Users found
</div>

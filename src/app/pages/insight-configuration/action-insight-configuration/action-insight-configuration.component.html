<div class="ml-2 mr-1 mt-2 mb-2">
  <div class="d-inline-block w-100">
    <h4 class="basicColor pull-left">{{pageTitle}}</h4>

    <span class="pull-right">
      <button type="button" class="btn btn-primary btn-sm" (click)="previousPage()"><i class="fa fa-chevron-left"
          aria-hidden="false"></i> &nbsp;Back</button>
    </span>
  </div>
</div>

<div class="ml-2 mr-1 mt-2 mb-2 rounded insightConfigForm basicColor">
  <div class="h5  mb-4">
    Insight Definition
  </div>
  <form class="" [formGroup]="insightConfForm">
    <div class="row ml-4 mr-2">
      <div class="" [ngClass]="addPage?'col-10':'col-7'">
        <div class="form-group row mb-4">
          <label for="insightName" class="col-form-label" [ngClass]="addPage?'col-2':'col-3'">Insight Name</label>
          <div class="" [ngClass]="addPage?'col-10':'col-9'">
            <input type="text" class="form-control" id="insightName" formControlName="insightName">
          </div>
        </div>
      </div>
      <div class="col-5" *ngIf="!addPage">
        <div class="form-group row mb-4">
          <label for="author" class="offset-1 col-5 col-form-label pl-4">Author</label>
          <div class="col-6">
            <input type="text" class="form-control" id="author" formControlName="author" disabled>
          </div>
        </div>
      </div>
    </div>

    <div class="row ml-4 mr-2">
      <div class="" [ngClass]="addPage?'col-10':'col-7'">
        <div class="form-group row mt-1">
          <label for="insightName" class="col-form-label" [ngClass]="addPage?'col-2':'col-3'">Insight
            Description</label>
          <div class="" [ngClass]="addPage?'col-10':'col-9'">
            <textarea class="form-control" id="insightDescription" [rows]="addPage ? 2 : 3"
              formControlName="insightDescription"></textarea>
          </div>
        </div>
      </div>
      <div class="col-5" *ngIf="!addPage">
        <div class="form-group row mb-4">
          <label for="author" class="offset-1 col-5 col-form-label pl-4">Last Modified By</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="author" formControlName="author" disabled>
          </div>
        </div>

        <div class="form-group row mb-4">
          <label for="author" class="offset-1 col-5 col-form-label pl-4">Last Modified On</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="author" formControlName="author" disabled>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="h5 basicColor mb-4">
      Insight Mapping
    </div>

    <div class="row ml-4 mr-2">
      <div class="col-5 contentCenter">
        <div class="form-group row">
          <label for="insightName" class="col-5 col-form-label">Severity</label>
          <div class="col-sm-7">
            <select class="form-control" id="insightName" formControlName="insightName">
              <option value="" disabled selected>Open this select menu</option>
              <option value="1">One</option>
            </select>
          </div>
        </div>
      </div>
      <div class="offset-1 col-5">
        <div class="form-group row">
          <label for="insightName" class="col-5 col-form-label">MITRE Tactic Name</label>
          <div class="col-sm-7 contentCenter">
            <select class="form-control" id="insightName" formControlName="insightName">
              <option value="" disabled selected>Open this select menu</option>
              <option value="1">One</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row ml-4 mr-2">
      <div class="col-5 contentCenter">
        <div class="form-group row">
          <label for="insightName" class="col-5 col-form-label">Threat Category</label>
          <div class="col-sm-7 contentCenter">
            <select class="form-control" id="insightName" formControlName="insightName">
              <option value="" disabled selected>Open this select menu</option>
              <option value="1">One</option>
            </select>
          </div>
        </div>
      </div>
      <div class="offset-1 col-5">
        <div class="form-group row">
          <label for="insightName" class="col-5 col-form-label">MITRE Technique Name</label>
          <div class="col-sm-7 contentCenter">
            <select class="form-control" id="insightName" formControlName="insightName">
              <option value="" disabled selected>Open this select menu</option>
              <option value="1">One</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row ml-4 mr-2">
      <div class="col-5 contentCenter">
        <div class="form-group row">
          <label for="insightName" class="col-5 col-form-label">Threat Sub-Category</label>
          <div class="col-sm-7 contentCenter">
            <select class="form-control" id="insightName" formControlName="insightName">
              <option value="" disabled selected>Open this select menu</option>
              <option value="1">One</option>
            </select>
          </div>
        </div>
      </div>
      <div class="offset-1 col-5">
        <div class="form-group row">
          <label for="insightName" class="col-5 col-form-label">NIST Control Name</label>
          <div class="col-sm-7 contentCenter">
            <select class="form-control" id="insightName" formControlName="insightName">
              <option value="" disabled selected>Open this select menu</option>
              <option value="1">One</option>
            </select>
          </div>
        </div>
      </div>
    </div>


    <div class="mt-2 ml-2">
      <span class="mr-3" *ngIf="!viewPage">
        <button type="button" class="btn btn-primary"
          (click)="addInsightConfiguration()">{{addPage?'Save':'Update'}}</button>
      </span>
      <span class="ml-1" *ngIf="!viewPage">
        <button type="button" class="btn btn-success" (click)="testInsightConfig()">Test</button>
      </span>
      <span>
        <button *ngIf="viewPage" type="button" class="btn btn-warning" (click)="previousPage()">Cancel</button>
      </span>
    </div>
  </form>
</div>

<form class="" [formGroup]="roleForm">
  <div class="ml-2 mr-1 mt-2 mb-2">
    <div class="d-inline-block w-100">
      <h4 class="commonHeader pull-left">{{pageTitle}}</h4>

      <span class="pull-right">
        <button type="button" class="btn btn-primary btn-sm" (click)="previousPage()"><i class="fa fa-chevron-left"
            aria-hidden="false"></i> &nbsp;Back</button>
      </span>
    </div>
  </div>

  <div class="ml-2 mr-1 mt-2 mb-2 rounded roleForm">

    <div class="row ml-2 mr-2">
      <div class="col-12">
        <div class="form-group row mb-4">
          <label for="roleName" class="col-form-label col-2 basicColor">Role Name</label>
          <div class="col-8">
            <input type="text" class="form-control" id="roleName" formControlName="roleName"
              (blur)="logValidationErrors()">
            <small class="text-danger" *ngIf="formErrors.roleName"> {{formErrors.roleName}}</small>
          </div>
        </div>

        <div class="form-group row mb-5">
          <label for="permissions" class="col-form-label col-2 basicColor">Role Permissions</label>
          <div class="col-8">
            <angular2-multiselect [data]="permissionList" [settings]="permissionSettings" formControlName="permissions"
              (onSelect)="onSelectItem($event)">
            </angular2-multiselect>
            <small class="text-danger" *ngIf="formErrors.permissions"> {{formErrors.permissions}}</small>
          </div>
        </div>

        <div class="row m-auto">
          <div class="btn-toolbar">
            <button type="button" *ngIf="!viewRole" class="btn btn-primary"
              (click)="submitRole()">{{editRole?'Edit':'Add'}}</button>
            <span [ngClass]="viewRole?'ml-0':'ml-3'">
              <button type="button" class="btn btn-warning" (click)="previousPage()">Cancel</button>
            </span>
          </div>
        </div>
      </div>
    </div>

  </div>
</form>

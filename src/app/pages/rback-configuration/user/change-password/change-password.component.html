<div class="modal-content changePassword" data-backdrop="static" data-keyboard="false">

  <div class="modal-header centerAlign">
    <h4 class="modal-title">{{pageTitle}}</h4>
    <button class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body mt-3">
    <form [formGroup]="changePasswordForm">
      <div class="row">

        <div class="form-group row mb-4 col-12">
          <label for="UserName" class="col-form-label col-3">User Name</label>
          <div class="col-8">
            <input type="text" class="form-control" id="userName" [value]="userName" disabled>
          </div>
        </div>

        <ng-container formGroupName="passwordGroup">
          <div class="form-group row mb-4 col-12">
            <label for="password" class="col-form-label col-3">Password</label>
            <div class="col-8">
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="Enter Password" (blur)="logValidationErrors()">
              <small class="text-danger float-left" *ngIf="formErrors.password"> {{formErrors.password}}</small>
            </div>
          </div>

          <div class="form-group row col-12">
            <label for="confirmPassword" class="col-form-label col-3">Confirm Password</label>
            <div class="col-8">
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                placeholder="Enter Confirm Password" (blur)="logValidationErrors()">
              <small class="text-danger float-left" *ngIf="formErrors.confirmPassword || formErrors.passwordGroup">
                {{formErrors.confirmPassword?formErrors.confirmPassword:formErrors.passwordGroup}}</small>
            </div>
          </div>
        </ng-container>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <div>
      <button class="btn btn-warning" type="button" (click)="submitForm()">Submit</button>
      <span class="ml-3">
        <button class="btn btn-success ml-3" type="button" (click)="cancel()">Cancel</button>
      </span>
    </div>
  </div>
</div>

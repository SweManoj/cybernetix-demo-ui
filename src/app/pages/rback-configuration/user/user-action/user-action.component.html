<form class="" [formGroup]="userForm">
  <div class="ml-2 mr-1 mt-2 mb-2">
    <div class="d-inline-block w-100">
      <h4 class="commonHeader pull-left">{{pageTitle}}</h4>

      <span class="pull-right">
        <button type="button" class="btn btn-primary btn-sm" (click)="previousPage()"><i class="fa fa-chevron-left"
            aria-hidden="false"></i> &nbsp;Back</button>
      </span>
    </div>
  </div>

  <div class="ml-2 mr-1 mt-2 mb-2 rounded userForm">
    <div class="row">
      <div class="form-group col-4">
        <label for="userName" class="basicColor mb-1">User Name</label>
        <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="Enter User Name">
        <small class="text-danger" *ngIf="formErrors.userName"> {{formErrors.userName}}</small>
      </div>

      <div class="form-group col-4">
        <label for="firstName" class="basicColor mb-1">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"
          placeholder="Enter First Name">
        <small class="text-danger" *ngIf="formErrors.firstName"> {{formErrors.firstName}}</small>
      </div>

      <div class="form-group col-4">
        <label for="lastName" class="basicColor mb-1">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter Last Name">
        <small class="text-danger" *ngIf="formErrors.lastName"> {{formErrors.lastName}}</small>
      </div>
    </div>

    <div class="row mt-2">
      <div class="form-group col-4">
        <label for="email" class="basicColor mb-1">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter Email">
        <small class="text-danger" *ngIf="formErrors.email"> {{formErrors.email}}</small>
      </div>

      <div class="form-group col-4">
        <label for="phoneNumber" class="basicColor mb-1">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
          placeholder="Enter Phone Number">
        <small class="text-danger" *ngIf="formErrors.phoneNumber"> {{formErrors.phoneNumber}}</small>
      </div>

      <div class="form-group col-4">
        <label for="lastName" class="basicColor mb-1 w-100">User Status</label>
        <mat-button-toggle-group name="fontStyle" appearance="legacy" aria-label="Font Style"
          formControlName="userStatus">
          <mat-button-toggle value="activate">Activate</mat-button-toggle>
          <mat-button-toggle value="deactivate">Deactivate</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>

    <div class="row mt-2" formGroupName="passwordGroup">
      <div class="form-group col-4">
        <label for="password" class="basicColor mb-1">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password"
          placeholder="Enter Password" autocomplete="new-password">
        <small class="text-danger" *ngIf="formErrors.password"> {{formErrors.password}}</small>
      </div>

      <div class="form-group col-4">
        <label for="confirmPassword" class="basicColor mb-1">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
          placeholder="Enter Confirm Password" autocomplete="new-password">
        <small class="text-danger" *ngIf="formErrors.confirmPassword"> {{formErrors.confirmPassword}}</small>
      </div>
    </div>

    <div class="row mt-2">
      <div class="form-group col-8">
        <label for="permissions" class="basicColor">Roles</label>
        <angular2-multiselect [data]="roleList" [settings]="roleSetting" formControlName="roles"
          (focusout)="roleClick()" (onDeSelectAll)="userForm.get('roles').setValue([])">
        </angular2-multiselect>
        <!-- <small class="text-danger" *ngIf="formErrors.permissions"> {{formErrors.permissions}}</small> -->
      </div>
    </div>

    <div class="row d-inline-block m-auto pt-3">
      <button type="button" *ngIf="!viewUser" class="btn btn-primary"
        (click)="submitUser()">{{editUser?'Edit':'Add'}}</button>
      <span [ngClass]="viewUser?'ml-0':'ml-3'">
        <button type="button" class="btn btn-warning" (click)="previousPage()">Cancel</button>
      </span>
    </div>

  </div>
</form>

<div class="modal-content" data-backdrop="static" data-keyboard="false">

  <div class="modal-header">
    <h4 class="modal-title">Info</h4>
    <button class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <br /> {{message}}
  </div>

  <div class="modal-footer">
    <button class="btn btn-warning" type="button" (click)="ok()">Ok</button>
    <button class="btn btn-success" type="button" (click)="cancel()">Cancel</button>
  </div>
</div>

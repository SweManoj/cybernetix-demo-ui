<div class="modal-content" data-backdrop="static" data-keyboard="false">

  <div class="modal-header centerAlign">
    <h4 class="modal-title">Info</h4>
    <button class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body mt-3 mb-3">
    {{message}}
  </div>

  <div class="modal-footer" *ngIf="footer">
    <button class="btn btn-warning" type="button" (click)="ok()" *ngIf="okButton">Ok</button>
    <button class="btn btn-success" type="button" (click)="cancel()" *ngIf="cancelButton">Cancel</button>
  </div>
</div>

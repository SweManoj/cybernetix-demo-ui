<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CYBERNETIX.AI Speed to Insight, Insight to Actions.</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/title-icon.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="//www.amcharts.com/lib/3/plugins/responsive/responsive.min.js"></script> -->

    <style>
        #preloader {
            overflow: hidden;
            background-color: #fff;
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999999;
        }

        .colorlib-load {
            -webkit-animation: 1000ms linear 0s normal none infinite running colorlib-load;
            animation: 1000ms linear 0s normal none infinite running colorlib-load;
            background: transparent none repeat scroll 0 0;
            border-color: #dddddd #dddddd #fb397d;
            border-radius: 50%;
            border-style: solid;
            border-width: 2px;
            height: 40px;
            left: calc(50% - 20px);
            position: relative;
            top: calc(50% - 20px);
            width: 40px;
            z-index: 9;
        }

        @-webkit-keyframes colorlib-load {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes colorlib-load {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body [ngClass]="theme">

    <!-- Preloader Start -->
    <div id="preloader">
        <div class="colorlib-load"></div>
    </div>
</body>

</html>
